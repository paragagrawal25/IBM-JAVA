<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Core - List Products</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
	th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>

<link href="../static/css/spring-core.css"
	th:href="@{css/spring-core.css}" rel="stylesheet" media="screen" />
</head>
<body>

	<div class="container">

		<div th:if="${not #lists.isEmpty(products)}">
			<h2>Product List</h2>

			<div class="row">
				<div class="col-sm-3">
					<a class="btn btn-success btn-sm" href="/product/new">Add a New Product</a>
				</div>
			</div>
			<br>
			<table class="table" border="2">
				<tr>
					<th>Id</th>
					<th>Description</th>
					<th>Price</th>
					<th>Image URL</th>
					<th>List</th>
					<th>Edit</th>
				</tr>
				<tr th:each="product : ${products}" class="thead-dark">
					<td th:text="${product.id}"></td>
					<td th:text="${product.description}"></td>
					<td th:text="${product.price}"></td>
					<td th:text="${product.imageUrl}"></td>
					<td><a th:href="${'/product/' + product.id}"
						class="btn btn-sm btn-primary">View</a></td>
					<td><a th:href="${'/product/new/'+ product.id}"
						class="btn btn-sm btn-info">Edit</a></td>
				</tr>
			</table>
		</div>
	</div>

</body>
</html>
